<!-- DISKUSI INTERNAL -->
  <h3 class="mb-3 text-info">Diskusi Internal Pegawai</h3>
  <div hx-ext="ws" ws-connect="/chatroom">
    <div class="chat-box mb-3 shadow-inner" id="chat-box">
      {% for c in chat %}
      <div class="chat-msg {{ c['role_pengirim'] }}">
        <div class="chat-info d-flex justify-content-between">
          <strong>{{ c['pengirim'] }} <span class="badge bg-secondary">{{ c['role_pengirim'] }}</span></strong>
          <span>{{ c['tanggal'] }}</span>
        </div>
        <p class="mb-0">{{ c['pesan'] }}</p>
      </div>
      {% else %}
      <p class="text-center text-muted mt-5">Belum ada diskusi.</p>
      {% endfor %}
    </div>
    <form id="chat-form" class="d-flex gap-2" ws-send>
      <input type="text" name="chat_message" class="form-control" placeholder="Tulis pesan diskusi di sini..." required minlength="1" maxlength="500">
      <button class="btn btn-info text-white btn-anim px-4" type="submit">
        <i class="fas fa-paper-plane"></i> KIRIM
      </button>
    </form>
  </div>
