version: "3.9"

services:
  app:
    build: .
    container_name: sistem-pa
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    volumes:
      # Mount existing database file
      - ./perkara.db:/app/perkara.db
      # Mount local uploads folder
      - ./uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
